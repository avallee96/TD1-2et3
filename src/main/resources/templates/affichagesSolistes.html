<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>affichage de tout les soliste</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<a th:href="formulaireSoliste" class="btn btn-primary" tabindex="-1" role="button" >ajouter un soliste</a>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">id</th>
	      <th scope="col">nom</th>
	      <th scope="col">prénom</th>
	      <th scope="col">date de naissance</th>
	      <th scope="col">nationalité</th>
	      <th></th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody th:each="soliste : ${solistes}">
	    <tr>
	      <th scope="row" th:text="${soliste.num}"></th>
	      <td th:text="${soliste.nom}"></td>
	      <td th:text="${soliste.prenom}"></td>
	      <td th:text="${soliste.dateNaissance}"></td>
	      <td th:text="${soliste.nationalite}"></td>
	      <td><a th:href="'suppressionSoliste/' + ${soliste.num}" class="btn btn-primary" tabindex="-1" role="button" >supression</a></td>
	      <td><a th:href="'modification/' + ${soliste.num}" class="btn btn-primary" tabindex="-1" role="button" >modification</a></td>
	    </tr>
	  </tbody>
	</table>
	
	<p th:text="'nombre de soliste : ' + ${count}"></p>

</body>
</html>
